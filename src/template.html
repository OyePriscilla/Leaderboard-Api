<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game Leaderboard</title>
  </head>
  <body>
    <div class="general-wrapper">
      <h2 class="leaderboard-header">Rehoboth Chess Game Leaderboard</h2>
      <p class="leaderboard-para">
        A scoreboard showing the names and current scores of the leading
        competitors in a chess game.
      </p>
      <div class="flex-wrap">
        <div class="recent-display">
          <div class="recent-scores">
            <h4 class="h4-title">Recent Scores</h4>
            <button type="button" class="refresh">Refresh</button>
          </div>
          <div class="dynamic-wrapper"></div>
        </div>
        <div class="form-Message">
          <div class="form-wrapper"></div>
          <div class="hint">
            * Name and score must be composed of letters and numbers
            respectively.
          </div>
          <div class="warn">* Name and score details must be filled.</div>
        </div>
      </div>
    </div>
    <footer>
      <h2>Developed by OyePriscilla</h2>
    </footer>
  </body>
</html>
